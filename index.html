<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Form</title>
    <link rel="stylesheet" href="bd.css"> <!-- Linked CSS file -->
    <script src="bd.js" defer></script>    <!-- Linked JavaScript file -->
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Birthday Information</h2>

        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Type your name here">

        <p>Select your birth month:</p>
        <select id="monthInput">
            <option value="">--Select Month--</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <p>Select your birth date:</p>
        <select id="dayInput">
            <option value="">--Select Day--</option>
        </select>

        <button onclick="greetUser()">Submit</button>
        <h3 id="greeting"></h3>
    </div>
</body>
</html>
